<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Arnav Gowda</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <!-- Define accent color variables to mirror the main site -->
  <style>
    :root {
      --accent: #2563eb;
      --accent-light: #3b82f6;
      --accent-dark: #1e40af;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
  <header class="fixed top-0 w-full z-10 backdrop-blur bg-white/80 dark:bg-gray-900/80 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="font-bold text-xl" style="color: var(--accent)">Arnav Gowda</h1>
      <nav class="space-x-4">
        <a href="index.html#home" class="hover:underline">Home</a>
        <a href="index.html#experience" class="hover:underline">Experience</a>
        <a href="index.html#projects" class="hover:underline">Projects</a>
        <a href="index.html#contact" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>
  <main class="pt-20 px-4 max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold mb-4 text-center">Resume</h2>
    <div class="rounded-lg overflow-hidden shadow-lg" style="height: 90vh;">
      <iframe src="resume/resume.pdf" width="100%" height="100%" frameborder="0" class="w-full h-full"></iframe>
    </div>
    <div class="text-center mt-4">
      <a href="resume/resume.pdf" download class="px-4 py-2 rounded text-white" style="background-color: var(--accent);" onmouseover="this.style.backgroundColor=window.getComputedStyle(document.documentElement).getPropertyValue('--accent-light')" onmouseout="this.style.backgroundColor=window.getComputedStyle(document.documentElement).getPropertyValue('--accent')">Download PDF</a>
    </div>
  </main>
</body>
</html>
